<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Rubber layout</title>
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <div class="navigation-logo-cont">
                <img class="navigation-logo-cont__img" src="./img/logo_img.png" alt="logo_img">
                <h2 class="navigation__text navigation-logo-cont__name">Wow</h2>
            </div>
            <div class="navigation-link-cont">
                <a class="navigation__text" href="#">Shop</a>
                <a class="navigation__text" href="#">About us</a>
                <a class="navigation__text" href="#">Contact</a>
            </div>
            <div class="navigation-icon-link-cont">
                <img class="navigation-icon-link-cont__basket" src="./img/navigation-icon-link-cont__basket.png" alt="navigation-icon-link-cont-basket-img">
                <img class="navigation-icon-link-cont__favorite" src="./img/navigation-icon-link-cont-favorite-img.png" alt="navigation-icon-link-cont-favorite-img">
                <img class="navigation-icon-link-cont__login" src="./img/navigation-icon-link-cont-login-img.png" alt="navigation-icon-link-cont-login-img">
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="home-page-left-cont">
            <h1 class="home-page-left-cont__title">Uooooo!<br/>Trick of treat!</h1>
            <p class="home-page-left-cont__dscr">Are you ready for Halloween?<br/>And children are always ready!<br/>Therefore,do not leave them without a holiday!<br/>Go ahead for decorations and sweets for them!</p>
            <button class="home-page-left-cont__btn">Shop now!</button>
        </div>
        <div class="home-page-right-cont">
            <img class="home-page-right-cont__img" src="./img/home-page-right-cont-img.png" alt="home-page-right-cont-img.png">
        </div>
    </main>
</body>
</html>
